<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Data JS</title>
    <link rel="shortcut icon" href="image/favoricon.png" type="image/x-icon">
    <link rel="stylesheet" href="data.css">
</head>
<body>
   <div class="container">
        <div class="hora">
            <div class="block">
                <span style="font-size: 40px;" id="hora">00</span>
            </div>
            <p>Hour</p>
        </div>
        <div class="minuto">
            <div class="block">
                <span style="font-size: 40px;" id="minuto">00</span>
            </div>
            <p>Minute</p>
        </div>
        <div class="segundo">
            <div class="block">
                <span style="font-size: 40px;" id="segundo">00</span>
            </div>
            <p>Second</p>
        </div>
        <div class="milesimo">
            <div class="block">
                <span style="font-size: 40px;" id="milesimo">00</span>
            </div>
            <p>Milliseconds</p>
        </div>
   </div><!--closing div Container-->
</body>
</html>
